
{% load static %}
{% load humanize %}

{% block content %}
<style>
  body { background: #f4f6f9; }
  .dashboard-container {
    display: flex;
    align-items: stretch;
    min-height: 100vh;
    margin: 0;
    width: 100vw;
    max-width: 100vw;
    box-sizing: border-box;
    height: 100vh;
    overflow: auto;
  }
  .admin-sidebar {
    width: 260px;
    background: #343a40;
    color: #fff;
    border-radius: 14px 0 0 14px;
    box-shadow: 2px 0 16px rgba(0,0,0,0.10);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    min-height: 100vh;
    position: relative;
    z-index: 2;
  }
  .main-section {
    flex: 1;
    background: #f8f6ff;
    padding: 0;
    border-radius: 0 14px 14px 0;
    box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    min-height: 100vh;
    min-width: 0;
    margin-top: 60px;
    margin-left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    color: #343a40;
  }
  .profile-boxes {
    display: flex;
    gap: 48px;
    width: 100%;
    justify-content: center;
    align-items: flex-start;
    margin-top: 40px;
    margin-left: 240px;
    flex-wrap: wrap;
    position: fixed;
  }
  .profile-box {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px 0 rgba(106,13,173,0.10), 0 1.5px 4px 0 rgba(106,13,173,0.07);
    padding: 32px 28px 28px 28px;
    max-width: 480px;
    width: 100%;
    min-width: 270px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    margin-bottom: 18px;
  }
  .profile-box-header {
    font-size: 1.18em;
    font-weight: 700;
    color: #6A0DAD;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }
  .profile-img-center {
    display: flex;
    justify-content: center;
    margin-bottom: 0px;
  }
  .profile-img-center img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #6A0DAD;
    box-shadow: 0 2px 12px rgba(106,13,173,0.10);
  }
  .profile-form {
    width: 100%;
    max-width: 450px;
    background: #f8f6ff;
    border-radius: 12px;
    box-shadow: 0 1px 6px rgba(106,13,173,0.07);
    padding: 24px 22px 18px 22px;
    margin-bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    border: 1.5px solid #e4d6fa;
  }
  .profile-form label {
    font-weight: 700;
    color: #6A0DAD;
    margin-bottom: 6px;
    margin-top: 12px;
    text-align: left;
    font-size: 1em;
    letter-spacing: 0.1px;
  }
  .profile-form input[type="text"],
  .profile-form input[type="email"],
  .profile-form input[type="file"],
  .profile-form input[type="password"] {
    padding: 10px 12px;
    border-radius: 7px;
    border: 1.5px solid #cfc1e6;
    font-size: 1em;
    margin-bottom: 8px;
    margin-top: 2px;
    background: #fff;
    color: #343a40;
    outline: none;
    transition: border 0.18s;
  }
  .profile-form input[type="text"]:focus,
  .profile-form input[type="email"]:focus,
  .profile-form input[type="file"]:focus,
  .profile-form input[type="password"]:focus {
    border: 1.5px solid #6A0DAD;
  }
  .profile-update-btn {
    margin-top: 18px;
    background: linear-gradient(90deg, #6A0DAD 70%, #4B0082 100%);
    color: #fff;
    border: none;
    border-radius: 24px;
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1em;
    box-shadow: 0 2px 8px rgba(106,13,173,0.10);
    cursor: pointer;
    transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
    letter-spacing: 0.2px;
    outline: none;
    border: 2px solid #e4d6fa;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .profile-update-btn:hover, .profile-update-btn:focus {
    background: linear-gradient(90deg, #4B0082 60%, #6A0DAD 100%);
    box-shadow: 0 8px 24px rgba(106,13,173,0.18);
    transform: translateY(-2px) scale(1.04);
    border-color: #bba3e6;
  }
  @media (max-width: 900px) {
    .profile-boxes {
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .profile-box {
      max-width: 98vw;
      min-width: 0;
    }
    .profile-navbar {
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      padding: 18px 18px 12px 18px;
    }
  }
</style>

<div class="dashboard-container">
  {% include 'accounts/user_sidebar.html' %}
  <div class="main-section">
    <!-- Two Boxes Side by Side -->
    <div class="profile-boxes">
      <div class="profile-box">
        <div class="profile-box-header">
          <i class="fa fa-user-edit"></i> Update Profile
        </div>
        <form method="POST" enctype="multipart/form-data" class="profile-form">
          {% csrf_token %}
          <div class="profile-img-center">
            {% if user.profile_image %}
              <img src="{{ user.profile_image.url }}" alt="Profile">
            {% else %}
              <img src="{% static 'images/avatar.png' %}" alt="Default Profile">
            {% endif %}
          </div>
          <label>Username:</label>
          <input type="text" name="username" value="{{ request.user.username }}" required>

          <label>Email:</label>
          <input type="email" name="email" value="{{ request.user.email }}" required>

          <label>Profile Image:</label>
          <input type="file" name="profile_image">

          <label>Date Joined:</label>
          <input type="text" value="{{ request.user.date_joined|date:'d M, Y' }}" readonly>

          <button type="submit" class="profile-update-btn"><i class="fa fa-save"></i> Update Profile</button>
        </form>
      </div>
      <div class="profile-box">
        <div class="profile-box-header">
          <i class="fa fa-key"></i> Change Password
        </div>
        <form method="POST" class="profile-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="profile-update-btn"><i class="fa fa-key"></i> Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
