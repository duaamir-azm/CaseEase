{% load static%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
.admin-sidebar {
    width: 260px;
    background: #343a40;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    min-height: 100vh;
    border-radius: 0;
    box-shadow: 2px 0 16px rgba(0,0,0,0.10);
    display: flex;
    flex-direction: column;
    padding: 0;
    z-index: 1000;
}
/* Top navbar for right/main content */
.top-navbar {
    position: fixed;
    top: 0;
    left: 260px;
    right: 0;
    height: 70px;
    background: #6f42c1;
    border-bottom: 1px solid #eee;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 40px;
    z-index: 1100;
}
.top-navbar .dashboard-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 20px;
    margin-bottom: 20px;
}
.top-navbar .dashboard-header h2 {
    color: #fff;
    font-weight: 800;
    font-size: 2em;
    margin-right: 21cm;
}
.admin-sidebar .user-panel {
    display: flex;
    align-items: center;
    padding: 24px 20px 16px 20px;
    border-bottom: 1px solid #495057;
}
.admin-sidebar .user-panel img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin-right: 15px;
    border: 2px solid #6f42c1;
}
.admin-sidebar .user-panel .info {
    display: flex;
    flex-direction: column;
}
.admin-sidebar .user-panel .info span {
    font-weight: 700;
    font-size: 1.1em;
}
.admin-sidebar .user-panel .info small {
    color: #bdbdbd;
    font-size: 0.9em;
}
.admin-sidebar nav {
    flex: 1;
    padding: 20px 0 0 0;
}
.admin-sidebar ul {
    list-style: none;
    padding: 0 0 0 0;
    margin: 0;
}
.admin-sidebar li {
    margin-bottom: 6px;
}
.admin-sidebar a {
    color: #c2c7d0;
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 10px 28px;
    font-size: 1.05em;
    border-left: 4px solid transparent;
    transition: background 0.2s, border-color 0.2s;
}
.admin-sidebar a.active, .admin-sidebar a:hover {
    background: #23272b;
    color: #fff;
    border-left: 4px solid #6f42c1;
}
.admin-sidebar a i {
    margin-right: 12px;
    font-size: 1.2em;
}
.admin-sidebar .sidebar-footer {
    padding: 18px 20px;
    border-top: 1px solid #495057;
    font-size: 0.95em;
    color: #bdbdbd;
}
@media (max-width: 700px) {
    .admin-sidebar {
        width: 100%;
        border-radius: 10px;
    }
}
</style>
<aside class="admin-sidebar">

<!-- Top navbar above right/main content -->
<div class="top-navbar">
  <div class="dashboard-header">
      <h2>Handler Dashboard </h2>
      <a href="{% url 'logout' %}" style="color:#fff; font-size:1.2rem;">Logout</a>
    </div>
</div>

  <div class="user-panel">
   {% if user.profile_image %}
      <img src="{{ user.profile_image.url }}" alt="Handler Avatar">
    {% else %}
      <img src="{% static 'images/avatar.png' %}" alt="Handler Avatar">
    {% endif %}
    <div class="info">
      <span>{{ request.user.username|default:'Handler' }}</span>
      <small><i class="fa fa-circle text-success" style="color:#28a745"></i> Online</small>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="{% url 'handler_dashboard' %}" class="active"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="#"><i class="fa fa-folder"></i> Cases</a>
        <ul style="padding-left:20px;">
          <li><a href="{% url 'handler_all_cases' %}"><i class="fa fa-list"></i> Total Cases</a></li>
          <li><a href="{% url 'handler_assigned_cases' %}"><i class="fa fa-hourglass-half"></i> Assigned Cases</a></li>
          <li><a href="{% url 'handler_ongoing_cases' %}"><i class="fa fa-user-check"></i> Ongoing Cases</a></li>
          <li><a href="{% url 'handler_closed_cases' %}"><i class="fa fa-lock"></i> Closed Cases</a></li>
        </ul>
      </li>
      <li><a href="{% url 'view_handler_profile' %}"><i class="fa fa-cog"></i> Settings</a></li>
    </ul>
  </nav>
  <div class="sidebar-footer">
    <i class="fa fa-copyright"></i> CaseEase Handler Panel
  </div>
</aside>
